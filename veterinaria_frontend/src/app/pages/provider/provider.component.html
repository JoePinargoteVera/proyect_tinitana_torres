<div class="mt-5 ">
    <div class="row justify-content-center border-bottom border-2 w-100">
      <div class="col-auto">
        <button  class="btn" [class.selected]="addProvider" (click)="showAddProviderForm()">NUEVO</button>
        <button  class="btn" [class.selected]="!addProvider" (click)="showListPRoviders()">VER</button>
      </div>
    </div>
    <div *ngIf="addProvider" class="mt-3" id="">
      <div class="container">
        <h2 class="mt-5 ms-4">Agregar Nuevo Proveedor</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label> <!--[ngModel]="producto.nombre"-->
            <input type="text" class="form-control" name="nombre" [(ngModel)]="proveedor.nombre"  placeholder="ingrese el nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Raxon Social</label>
            <input type="text" class="form-control" name="razon_social" [(ngModel)]="proveedor.razon_social" placeholder="ingrese la razon social" required>
          </div>
          <div class="mb-3">
            <label for="cedula" class="form-label">RUC</label>
            <input type="text" step="0.01" class="form-control"  name="ruc"[(ngModel)]="proveedor.ruc"  placeholder="ingrese el ruc" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico (email)</label>
            <input type="email" step="0.01" class="form-control" name="email" [(ngModel)]="proveedor.email" placeholder="ingrese el email" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="proveedor.direccion" placeholder="ingrese la direccion">
          </div>
          <div class="mb-3">
            <label for="telefono_uno" class="form-label">telefono principal</label>
            <input type="tel" class="form-control" name="telefono_uno" [(ngModel)]="proveedor.telefono_uno" placeholder="Ingrese el telefono principal">
          </div>
          <div class="mb-3">
            <label for="telefono_dos" class="form-label">telefono secundario</label>
            <input type="tel" class="form-control" name="telefono_dos" [(ngModel)]="proveedor.telefono_dos" placeholder="Ingrese el telefono secundario">
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">imagen</label>
            <input type="file" accept="image/*" class="form-control" (change)="cargarImagen($event)" [multiple]="false" >
            <!---->
          </div>
          <!-- <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" class="form-control" [(ngModel)]="cliente.telefono_uno" ></textarea>
        </div> -->
          
          <button type="submit" class="btn btn-primary" (click)="crearProveedor()">Agregar Proveedor</button>
        </form>
      </div>
      
    </div>
  
  
    <div *ngIf="listProvider" class="mt-3">
      <h2 class="mt-5 ms-4">Ver Proveedor</h2>
  
      <div class="container"> 
          <div class="container mt-5">
              <div class="row">
                  <div class="col">
                      <div class="input-group mb-3">
                          <input type="text" class="form-control" [(ngModel)]="filtro" (input)="buscarProveedores()" placeholder="Buscar proveedores">
                          <button class="btn btn-primary" type="button" (click)="buscarProveedores()">Buscar</button>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="d-flex flex-wrap">
              <div class="card w-25 mb-3 me-1" *ngFor="let proveedor of proveedorList">
                  <!-- <div class="m-2">
                      <img src="https://github.com/mdo.png" class="card-img-top img-fluid" alt="Producto">
                  </div> -->
                  <div class="card-body">
                      <h5 class="card-title">{{proveedor.nombre}}</h5>
                      <p class="card-text">{{proveedor.razon_social}}</p>
                      <p class="card-text">{{proveedor.ruc}}</p>
                  </div>
                  <div class="card-footer d-flex justify-content-between align-items-center">
                      <h5 class="card-text">{{proveedor.email}} $</h5>
                      <div class="dropdown">
                          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="bi bi-three-dots"></i>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <li><a class="dropdown-item" href="#">ver</a></li>
                              <li><a class="dropdown-item" href="#">Eliminar</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  </div>
