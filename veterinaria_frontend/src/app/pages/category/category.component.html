<div class="mt-5 ">
    <div class="row justify-content-center border-bottom border-2 w-100">
      <div class="col-auto">
        <button  class="btn" [class.selected]="addCategory" (click)="showAddCategoryForm()">NUEVO</button>
        <button  class="btn" [class.selected]="!addCategory" (click)="showListCategories()">VER</button>
      </div>
    </div>
    <div *ngIf="addCategory" class="mt-3" id="">
      <div class="container">
        <h2 class="mt-5 ms-4">Agregar Nueva Categoría </h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label> <!--[ngModel]="producto.nombre"-->
            <input type="text" class="form-control" name="nombres" [(ngModel)]="category.nombre"  placeholder="ingrese el nombre" required>
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" class="form-control" [(ngModel)]="category.descripcion" ></textarea>
        </div>
          
          <button type="submit" class="btn btn-primary" (click)="crearCategoria()">Agregar Proveedor</button>
        </form>
      </div>
      
    </div>
  
  
    <div *ngIf="listCategory" class="mt-3">
      <h2 class="mt-5 ms-4">Ver Categorías </h2>
  
      <div class="container"> 
          <div class="container mt-5">
              <div class="row">
                  <div class="col">
                      <div class="input-group mb-3">
                          <input type="text" class="form-control" [(ngModel)]="filtro" (input)="buscarCategorias()" placeholder="Buscar categorias">
                          <button class="btn btn-primary" type="button" (click)="buscarCategorias()">Buscar</button>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="d-flex flex-wrap">
              <div class="card w-25 mb-3 me-1" *ngFor="let categoria of categoryList">
                  <!-- <div class="m-2">
                      <img src="https://github.com/mdo.png" class="card-img-top img-fluid" alt="Producto">
                  </div> -->
                  <div class="card-body">
                      <h5 class="card-title">{{categoria.nombre}}</h5>

                  </div>
                  <div class="card-footer d-flex justify-content-between align-items-center">
                      <h5 class="card-text">{{categoria.descripcion}} $</h5>
                      <div class="dropdown">
                          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="bi bi-three-dots"></i>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <li><a class="dropdown-item" href="#">ver</a></li>
                              <li><a class="dropdown-item" href="#">Eliminar</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  </div>
