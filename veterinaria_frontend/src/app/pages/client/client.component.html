<div class="mt-5 ">
    <div class="row justify-content-center border-bottom border-2 w-100">
      <div class="col-auto">
        <button  class="btn" [class.selected]="addClient" (click)="showAddClientForm()">NUEVO</button>
        <button  class="btn" [class.selected]="!addClient" (click)="showListClients()">VER</button>
      </div>
    </div>
    <div *ngIf="addClient" class="mt-3" id="">
      <div class="container">
        <h2 class="mt-5 ms-4">Agregar Nuevo cliente</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombres</label> <!--[ngModel]="producto.nombre"-->
            <input type="text" class="form-control" name="nombres" [(ngModel)]="cliente.nombres"  placeholder="ingrese el/los nombres" required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" [(ngModel)]="cliente.apellidos" placeholder="ingrese el/los apellidos" required>
          </div>
          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" step="0.01" class="form-control"  name="cedula"[(ngModel)]="cliente.cedula"  placeholder="ingrese una direccion" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electronico (email)</label>
            <input type="email" step="0.01" class="form-control" name="email" [(ngModel)]="cliente.email" placeholder="ingrese el email" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="cliente.direccion" placeholder="ingrese la direccion">
          </div>
          <div class="mb-3">
            <label for="telefono_uno" class="form-label">telefono principal</label>
            <input type="tel" class="form-control" name="telefono_uno" [(ngModel)]="cliente.telefono_uno" placeholder="Ingrese el telefono principal">
          </div>
          <div class="mb-3">
            <label for="telefono_dos" class="form-label">telefono secundario</label>
            <input type="tel" class="form-control" name="telefono_dos" [(ngModel)]="cliente.telefono_dos" placeholder="Ingrese el telefono secundario">
          </div>
          <!-- <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" class="form-control" [(ngModel)]="cliente.telefono_uno" ></textarea>
        </div> -->
          <div class="mb-3">
            <label for="genero" class="form-label">Genero</label>
            <select class="form-select"  name="genero"  [(ngModel)]="cliente.genero" >
              <option selected disabled>Seleccione el genero</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="no binario">No Binario</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <select class="form-select" name="nacionalidad" [(ngModel)]="cliente.nacionalidad" >
              <option selected disabled>Seleccione un pais</option>
              <option value="ecuatoriano">Ecuador</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" (click)="crearCliente()">Agregar Cliente</button>
        </form>
      </div>
      
    </div>
  
  
    <div *ngIf="listClient" class="mt-3">
      <h2 class="mt-5 ms-4">Ver cliente</h2>
  
      <div class="container"> 
          <div class="container mt-5">
              <div class="row">
                  <div class="col">
                      <div class="input-group mb-3">
                          <input type="text" class="form-control" [(ngModel)]="filtro" (input)="buscarClientes()" placeholder="Buscar clientes">
                          <button class="btn btn-primary" type="button" (click)="buscarClientes()">Buscar</button>
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="d-flex flex-wrap">
              <div class="card w-25 mb-3 me-1" *ngFor="let cliente of clienteList">
                  <!-- <div class="m-2">
                      <img src="https://github.com/mdo.png" class="card-img-top img-fluid" alt="Producto">
                  </div> -->
                  <div class="card-body">
                      <h5 class="card-title">{{cliente.nombres}}</h5>
                      <p class="card-text">{{cliente.apellidos}}</p>
                      <p class="card-text">{{cliente.cedula}}</p>
                  </div>
                  <div class="card-footer d-flex justify-content-between align-items-center">
                      <h5 class="card-text">{{cliente.nacionalidad}} $</h5>
                      <div class="dropdown">
                          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="bi bi-three-dots"></i>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <li><a class="dropdown-item" href="#">Editar</a></li>
                              <li><a class="dropdown-item" href="#">Eliminar</a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  </div>
