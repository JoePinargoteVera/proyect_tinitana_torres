<div class="container">
    <h1 class="mt-3">Lista de Productos</h1>
    <div class="row mt-3">
      <div class="col">
        <input type="text" class="form-control mb-3" placeholder="Buscar producto" [(ngModel)]="searchTerm">
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th (click)="sort('id')">ID</th>
            <th (click)="sort('nombre')">Nombre</th>
            <th (click)="sort('stock')">cantidad</th>
            <th (click)="sort('pvp')">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts | paginate: { itemsPerPage: pageSize, currentPage: currentPage }; let i = index">
            <td>{{ product.id }}</td>
            <td>{{ product.nombre }}</td>
            <td>{{ product.stock }}</td>
            <td>{{ product.pvp | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls (pageChange)="currentPage = $event" class="mt-3 mb-3"></pagination-controls>
   
  </div>
