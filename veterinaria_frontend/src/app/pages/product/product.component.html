<div class="mt-5 ">
  <div class="row justify-content-center border-bottom border-2 w-100">
    <div class="col-auto">
      <button class="btn" [class.selected]="addProduct" (click)="showAddProductForm()">NUEVO</button>
      <button class="btn" [class.selected]="!addProduct" (click)="showListProducts()">VER</button>
    </div>
  </div>
  <div *ngIf="addProduct" class="mt-3" id="">
    <div class="container">
      <h2 class="mt-5 ms-4">Agregar Nuevo Producto</h2>

      <form class="mb-5">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3 border-bottom border-2 form-floating">
              <input type="text" id="nombre" class="form-control " name="nombre" [(ngModel)]="producto.nombre"
                placeholder="Ingrese el nombre del producto" required autocomplete="name">
              <label for="nombre">Nombre</label>  
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 border-bottom border-2 form-floating">
              <input type="number" class="form-control" name="stock" [(ngModel)]="producto.stock"
                placeholder="Ingrese la cantidad" required>
              <label for="cantidad" class="form-label">Cantidad</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="mb-3 border-bottom border-2 form-floating">
              <input type="number" step="0.01" class="form-control" name="costo" [(ngModel)]="producto.costo"
                placeholder="Ingrese el costo" required>
              <label for="costo" class="form-label">Costo</label>
            </div>
          </div>
          <div class="col-md-4 ">
            <div class="mb-3 border-bottom border-2 form-floating">
              <input type="number" step="0.01" class="form-control" id="pvp" name="pvp" [(ngModel)]="producto.pvp"
                placeholder="PVP" pattern="-?[0-9.]*(\.[0-9]+)?"  required>
              <label for="pvp" class="form-label">PVP</label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="mb-3 border-bottom border-2 form-floating">
              <label for="codigoBarras" class="form-label">Código de Barras</label>
              <input type="text" class="form-control" id="codigoBarras" placeholder="Ingrese el código de barras">
            </div>
          </div>
        </div>

        
        

        <div class="mb-3 form-floating">

          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
            style="height: 100px" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>
          <label for="floatingTextarea">Descripcion</label>

          <!-- <label for="descripcion" class="floatingTextarea2">Descripción:</label>
          <textarea id="descripcion" id="descripcion" name="descripcion" rows="4" class=" form-control"
            [(ngModel)]="producto.descripcion"></textarea> -->
        </div>

        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen</label>
          <input type="file" accept=".jpg, .png, .jpeg" class="form-control" (change)="cargarImagen($event)" multiple>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="proveedor" class="form-label">Proveedor</label>
              <select class="form-select" name="proveedor_id" [(ngModel)]="producto.proveedor_id" required>
                <option selected disabled>Seleccione un proveedor</option>
                <option *ngFor="let proveedor of proveedorList" [value]="proveedor.id">{{proveedor.nombre}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" name="categoria_id" [(ngModel)]="producto.categoria_id" required>
                <option selected disabled>Seleccione una categoría</option>
                <option *ngFor="let categoria of categoriaList" [value]="categoria.id">{{categoria.nombre}}</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" (click)="crearProductos()">Agregar Producto</button>
      </form>


    </div>

  </div>


  <div *ngIf="listProduct" class="mt-3">
    <h2 class="mt-5 ms-4">Ver Producto</h2>

    <div class="container">
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input type="text" class="form-control" [(ngModel)]="filtro" (input)="buscarProductos()"
                placeholder="Buscar productos">
              <button class="btn btn-primary" type="button" (click)="buscarProductos()">Buscar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="image-container">
        <div class="card image-column mb-3 me-1" *ngFor="let producto of productosList">
          <div class="m-2 image-wrapper">
            <img [src]="producto.imagen ? (producto.imagen) : '../../../assets/productos_back.png'" class="image"
              alt="Producto">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <h6>{{producto.categoria.nombre}}</h6>
            <h6>{{producto.stock}}</h6>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <h5 class="card-text">{{producto.pvp}} $</h5>
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-three-dots"></i>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Editar</a></li>
                <li><a class="dropdown-item" href="#">Eliminar</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
