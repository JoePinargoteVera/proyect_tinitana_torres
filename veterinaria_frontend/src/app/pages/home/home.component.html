<div class="container  mt-3">
    <div class="container-fluid">
        <div class="row row-cols-auto mx-2">
            <div class="col">
                <div class="card mb-3 bg-light">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Productos registrados <i class="bi bi-heart-fill"></i></h5>
                        <p class="card-text">{{productosList.length ? productosList.length : 0 }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3 bg-light">
                    <div class="card-body">
                        <h5 class="card-title text-primary">clientes registrados<i class="bi bi-heart-fill"></i></h5>
                        <p class="card-text">{{cantidadClientes ? cantidadClientes : 0}}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mb-3 bg-light">
                    <div class="card-body">
                        <h5 class="card-title text-primary">ventas hoy <i class="bi bi-star-fill"></i></h5>
                        <p class="card-text">{{ventaActual ? ventaActual : 0 | currency}} </p>
                    </div>
                </div>
            </div>
            
        </div>
    
        <div class="col m-2">
            <div class="card bg-light">
                <div class="card-header bg-success text-white">Gráfico 1 <i class="bi bi-bar-chart-fill"></i></div>
                <div class="card-body">
                    <canvas id="chart1" width="400" height="200"></canvas>
                </div>
            </div>
              
        </div>
        <div class="col m-2">
            <div class="card bg-light">
                <div class="card-header bg-danger text-white">Gráfico 2 <i class="bi bi-pie-chart-fill"></i></div>
                <div class="card-body">
                    <canvas id="chart2" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    
</div>
